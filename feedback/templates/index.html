<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ“‹ Feedback Form</h1>
    <form action="/submit" method="post" id="feedbackForm" onsubmit="return handleSubmit()">

      <div class="form-group">
        <input type="text" name="name" id="name" required placeholder="Enter your name">
       <!--- <label for="name">Enter your name</label>

          <---->
      </div>

      <p class="label">How was your experience?</p>
      <div class="options">
        <label><input type="radio" name="rating" value="Very Good ğŸ‘" required onclick="updateProgress(40)"> ğŸ˜ Very Good</label>
        <label><input type="radio" name="rating" value="Good ğŸ™‚" onclick="updateProgress(40)"> ğŸ™‚ Good</label>
        <label><input type="radio" name="rating" value="Average ğŸ˜" onclick="updateProgress(40)"> ğŸ˜ Average</label>
        <label><input type="radio" name="rating" value="Bad ğŸ‘" onclick="updateProgress(40)"> ğŸ‘ Bad</label>
        <label><input type="radio" name="rating" value="Very Bad ğŸ˜¡" onclick="updateProgress(40)"> ğŸ˜¡ Very Bad</label>
      </div>

      <div class="form-group">
        <textarea name="feedback" id="feedback" rows="4" oninput="updateProgress(100)" placeholder="Any extra comments?"></textarea>
        <!---<label for="feedback">Any extra comments?</label>
       <---->
    </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    // FLOATING LABELS
    document.querySelectorAll('.form-group input, .form-group textarea').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.parentElement.classList.remove('focused');
        }
      });
    });

    // PROGRESS BAR
    function updateProgress(value) {
      document.getElementById('progress').style.width = value + '%';
    }

    // CELEBRATION CONFETTI BEFORE REDIRECT
    function handleSubmit() {
      launchConfetti();
      setTimeout(() => {
        document.getElementById("feedbackForm").submit();
      }, 1000); // Delay to show confetti before redirect
      return false; // Prevent immediate form submission
    }

    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#00bfff', '#ff69b4', '#ffd700']
      });
    }
  </script>
</body>
</html>
